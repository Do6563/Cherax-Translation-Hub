name: Auto Increment Per Language

on:
  push:
    branches:
      - main
    paths:
      - 'Translations/*.json' 

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Detect Changed Files and Bump Versions
        run: |
          
          mkdir -p Versions

          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep "^Translations/.*\.json$")

         
          if [ -z "$CHANGED_FILES" ]; then
            echo "No translation files changed."
            exit 0
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

         
          for FILE in $CHANGED_FILES; do
            
            BASENAME=$(basename "$FILE" .json)
            
            
            VERSION_FILE="Versions/${BASENAME}_version.txt"
            
           
            if [ ! -f "$VERSION_FILE" ]; then
              echo 0 > "$VERSION_FILE"
            fi
            
            
            CURRENT_VER=$(cat "$VERSION_FILE")
            NEW_VER=$((CURRENT_VER + 1))
            
            
            echo $NEW_VER > "$VERSION_FILE"
            echo "Bumping $BASENAME to version $NEW_VER"
          done

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          
          git add Versions/*.txt
          
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-bump versions for updated languages"
            git push
          fi
